		<div class="site-wrapper">

	        <div class="cover-container">
	          
	          <!-- Content -->
	          <div id="mainContent" class="inner cover">
		           <p>
		           	<headline class="cover-heading typed"></headline>
		           </p>

		           <img class="img-responsive img-center" src="./images/flasks.svg" alt="Have an awesome day!" draggable="false">

	          </div>

	      </div>

		<!-- JQuery -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

		<!-- Retina Image Support -->
		<script type="text/javascript" src="./scripts/retina.min.js"></script>
		
		<!-- Typed.js -->
		<script type="text/javascript" src="./scripts/typed.js"></script>
		
		<!-- Slide In Our Main Content -->
		<script type="text/javascript">
			var animationName = 'animated fadeIn';
    		$(document).ready(function() {
				$("#mainContent").addClass(animationName);
				$("#bottomBar").css({ opacity: 1.0});
				$("#bottomBar").addClass('animated fadeIn');
    		});
		</script>
